<!DOCTYPE html>
<html>
<head>
<title>Перенаправление в Яндекс Go</title>
<script>
  function tryOpenYandexGo() {
    var appUrl = "yandexmaps://?ll=37.606936,55.578439&z=17&pt=37.606936,55.578439~Дорожная улица, 60с31";
    var webUrl = "https://yandex.ru/maps/?ll=37.606936,55.578439&mode=search&ol=biz&text=Дорожная улица, 60с31&z=17";

    // Попробуем открыть Яндекс Go
    window.location.href = appUrl;

    // Если Яндекс Go не открылся через 2 секунды, перенаправляем на Яндекс Карты в браузере
    setTimeout(function() {
      window.location.href = webUrl;
    }, 2000);
  }

  window.onload = tryOpenYandexGo;
</script>
</head>
<body>
  <p>Если у вас установлено приложение Яндекс Go, оно откроется автоматически. В противном случае вы будете перенаправлены на Яндекс Карты в браузере.</p>
</body>
</html>
