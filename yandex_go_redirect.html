<!DOCTYPE html>
<html>
<head>
<title>Перенаправление в Яндекс Go</title>
<script>
  function tryOpenYandexGo() {
    // Попробуем открыть Яндекс Go с координатами
    window.location.href = "yandexmaps://?ll=37.606936,55.578439&z=17&pt=37.606936,55.578439~Дорожная улица, 60с31";

    // Если Яндекс Go не открылся через 2 секунды, перенаправляем на Яндекс Карты в браузере
    setTimeout(function() {
      window.location.href = "https://yandex.ru/maps/?ll=37.606936,55.578439&mode=search&ol=biz&text=Дорожная улица, 60с31&z=17";
    }, 2000); // 2 секунды
  }

  // Запускаем попытку открытия Яндекс Go при загрузке страницы
  window.onload = tryOpenYandexGo;
</script>
</head>
<body>
  <p>Если у вас установлено приложение Яндекс Go, оно откроется автоматически.  В противном случае вы будете перенаправлены на Яндекс Карты в браузере.</p>
</body>
</html>
